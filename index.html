<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body>
    <div>
        <div class="calc">
            <h2>Calculadora de IMC</h2>

            <form>

                <label for="alt">Altura:</label>
                <input type="number" id="altura" min="0" placeholder="exemplo 1.75" name="alt"/>
                <br>
                <label for="peso">Peso:</label>
                <input type="number" min="0" id="peso" placeholder="exemplo 65.6" />
                <br>
                <input type="submit" value="Calcular!" class = "calcular" onclick="enviar();"/>

            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
